<script>
    function sub() {
        var name = document.getElementById("us").value;
        var pwd = document.getElementById("pw").value;
        if (
            (name == "" || name == null || (name == "" && name == null)) &&
            !(pwd == "" || pwd == null || (pwd == "" && pwd == null))
        ) {
            document.getElementById("err_pri").innerHTML = "<a>ERR: 请输入账号！</a>";
            document.getElementById("err_pri").style.display = "block";
            fadeOut(document.getElementById("err_pri"));
        } else if (
            (pwd == "" || pwd == null || (pwd == "" && pwd == null)) &&
            !(name == "" || name == null || (name == "" && name == null))
        ) {
            document.getElementById("err_pri").innerHTML = "<a>ERR: 请输入密码！</a>";
            document.getElementById("err_pri").style.display = "block";
            fadeOut(document.getElementById("err_pri"));
        } else if (
            (name == "" || name == null || (name == "" && name == null)) &&
            (pwd == "" || pwd == null || (pwd == "" && pwd == null))
        ) {
            document.getElementById("err_pri").innerHTML = "<a>ERR: 请输入账号密码！</a>";
            document.getElementById("err_pri").style.display = "block";
            fadeOut(document.getElementById("err_pri"));
        } else {
            var parames = new Array();
            parames.push({ name: "us", value: name });
            parames.push({ name: "pw", value: pwd });
            Post("./login.php", parames);
        }

    }
    function Post(URL, PARAMTERS) {
        //创建form表单
        var temp_form = document.createElement("form");
        temp_form.action = URL;
        //如需打开新窗口，form的target属性要设置为'_blank'
        temp_form.target = "_self";
        temp_form.method = "post";
        temp_form.style.display = "none";
        //添加参数
        for (var item in PARAMTERS) {
            var opt = document.createElement("textarea");
            opt.name = PARAMTERS[item].name;
            opt.value = PARAMTERS[item].value;
            temp_form.appendChild(opt);
        }
        document.body.appendChild(temp_form);
        //提交数据
        temp_form.submit();
    }
    function fadeOut(el) {
        var opacity = 1; // Initial opacity
        var interval = setInterval(function () {
            if (opacity > 0) {
                opacity -= 0.03;
                el.style.opacity = opacity;
            } else {
                clearInterval(interval); // Stop the interval when opacity reaches 0
                el.style.display = 'none'; // Hide the element
            }
        }, 50);
    }

</script>
